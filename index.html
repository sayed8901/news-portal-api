<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script src="https://kit.fontawesome.com/8bae764387.js" crossorigin="anonymous"></script>

    <!-- internal css style sheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="" style="background-color: #e3dfdf"
  onload="fetchCategories()">
  <!-- page যখনই load নিবে, তখনই এটিও load নিয়ে নিবে। -->

    <header class="container-fluid m-0 p-0">
      <!-- Navbar goes here -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button class="btn btn-primary rounded-0">News</button> Portal</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img src="assets/Avatar.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>

      <hr class="container" />

      <section class="container categories-container d-flex justify-content-between" id="categories-container">
      </section>
    </header>

    <!-- main section starts -->
    <main>
      <!-- alert section starts -->
      <section class="container">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span>
          items found for category: 
          <span id="category-name"></span>
        </div>
      </section>
    </main>
    <!-- alert section ends -->

    <!-- sorting option starts -->
    <section class="container d-flex justify-content-between my-4">
      <div class="d-flex justify-content-center align-items-center gap-3">
        <p class="p-o m-0">Sort by:</p>
        <div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="d-flex gap-3">
        <button class="btn btn-primary">Todays Pic</button>
        <button class="btn btn-outline-secondary">Trending</button>
      </div>
    </section>
    <!-- sorting option ends -->

    <!-- news section starts -->
    <section class="all-news container my-4" id="all-news">
      <!-- <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div> -->
    </section>
    <!-- news section ends -->

    <!-- main section starts -->

    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"

    ></script>

    <!-- Custome JS goes here -->
    <script src="scripts/news-portal.js"></script>
  </body>
</html>
